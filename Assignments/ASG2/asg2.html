<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title> ASG2: Evelyn Johnson</title>
</head>

<body onload="main()">
  <!-- Create a canvas (400x400) Note: size and origin -->
  <canvas id="asg2" width="400" height="400">
  Please use a browser that supports "canvas"
  </canvas>

  <br><br>
  <p>This is my mythical creature I created! I wanted to create a new pokemon creature.</p>

  <!-- Camera and Joint -->
  <label for="camera">Rotate the Angle here:</label>
  <input type="range" id="camera" name="camera" min="0" max="360" value="0" class = "slider"><br>
  <label for="joint">Upper joints #1</label>
  <input type="range" id="joint" name="joint" min="0" max="25" value="0" class = "slider">
  <label for="joint">Lower Joints #2</label>
  <input type="range" id="joint2" name="joint2" min="0" max="12" value="0" class = "slider"><br>
  <label for="animate_on">See my animation: </label>
  <button type="button" id="animate_on">ON</button>
  <button type="button" id="animate_off">OFF</button><br>

  <!-- javascript files containing functions for WebGL -->
  <script src="lib/webgl-utils.js"></script>
  <script src="lib/webgl-debug.js"></script>
  <script src="lib/cuon-utils.js"></script>
  <script src="lib/cuon-matrix.js"></script>

  <!-- Add our asg js file -->
  <script src="Triangle.js"></script>
  <script src="Point.js"></script>
  <script src="Circle.js"></script>
  <script src="Cube.js"></script>
  <script src="HalfSphere.js"></script>
  <script src="asg2.js"></script>
  <script src="shapeDrawer.js"></script>

</body>
</html>
